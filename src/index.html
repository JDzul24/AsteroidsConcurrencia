<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div id="start-container" class="hidden">
        <button id="startButton">Iniciar</button>
    </div>
    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
    </div>
    <div id="game-over" class="hidden">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <button id="restartButton">Restart</button>
    </div>
    <script src="/src/workers/untilsWorker.js"></script>
    <script src="/src/workers/naveWorker.js"></script>
    <script src="/src/workers/asteroidesWorker.js"></script>
    <script src="/src/workers/disparosWorker.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
